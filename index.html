<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">

  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/responsivo.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>

  <header class="header">
    <img  class="logo" src="./src/images/logo.svg" alt="Logo Huddle">
  </header>

  <main class="main">
    <img class="img-principal" src="./src/images/illustration-mockups.svg" alt="">
    <div class="info-btn">
      <h3 class="titulo">Build The Community Your Fans Will Love</h3>

      <p>Huddle re-imagines the way we build community. You hare a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>

      <button class="btn-registre">Register</button>
    </div>
  </main>

  <footer class="footer">
    <div class="icones">
      
      <a class="icon" href="#">
        <i class="fab fa-facebook-f"></i>
      </a>
        
      <a class="icon" href="#">
        <i class="fab fa-twitter"></i>
      </a>

      <a class="icon" href="#">
        <i class="fab fa-instagram"></i>
      </a>

    </div>
  </footer>

</body>
</html>
